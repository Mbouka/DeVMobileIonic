    <ion-card>
      <ion-card-header id="header">
        <ion-card-title>Afficher les valeurs pairs et impairs</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card >
      <img src="assets/num.jpg" alt="">
      <ion-card-content>
        <ion-button  (click)="openDialog()" mode="ios">Continuer</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="pos===1">
      <ion-list>
        <ion-item   *ngFor="let item of listeI">
          <ion-label *ngIf="item %2 ===0">{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-card *ngIf="pos===2">
      <ion-list>
        <ion-item *ngFor="let item of listeI">
          <ion-label *ngIf="item %2!==0">{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
