<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Preference</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"mode="ios">
  <ion-card>
    <img src="assets/shapes.svg" alt=""> 
  </ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-title>Mes préférences Musicaux</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <img src="assets/Music-amico.png" alt="vinyle">
          <h3>MHD</h3>
        </ion-col>
        <ion-col size="4" offset="3">
          <img src="assets/Music-bro.png" alt="vinyle">
          <h3>Drake</h3>
        </ion-col>
        <ion-col size="4">
          <img src="assets/Music-bro.png" alt="vinyle">
          <h3>Samy Dico</h3>
        </ion-col>
        <ion-col size="4" offset="3">
          <img src="assets/Music-amico.png" alt="vinyle">
          <h3>Beyonce</h3>
        </ion-col>
        <ion-col size="4">
          <img src="assets/Music-bro.png" alt="vinyle">
          <h3>Ben Decca</h3>
        </ion-col>
        <ion-col size="4" offset="3">
          <img src="assets/Music-amico.png" alt="vinyle">
          <h3>Lady Ponce</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
